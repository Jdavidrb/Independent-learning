<!doctype html>
<html>
    <head>
        <title>List HTML</title>
    </head>
    <body>
        <!--Unordered List-->
       <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
       </ul> 
       <!-- Ordered List-->
       <ol>
        <li>Option 1</li>
        <li>Option 2</li>
        <li>Option 3</li>
       </ol>
    </body>
</html>
