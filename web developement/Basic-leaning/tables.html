<!doctype html>
<html>
    <head><title>Tables</title></head>
    <body>
        <table>
            <thead> <!--Show Header-->
                <tr> <!--Show Rows-->
                    <th>Month</th> <!--Cells of the header or columns-->
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody> <!--Show body of the table-->
                <tr> <!--Show rows -->
                    <td>January</td> <!--Cells of the header or columns-->
                    <td>1000$</td>
                </tr>

            </tbody>
            <tfoot> <!--Show the foot of the table -->
                <tr> <!--Show rows -->
                    <td> <!--Cells of the header or columns-->
                        Summary
                    </td>
                    <td>1000$</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
